<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display GIF</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gif-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="Locatio.gif" alt="location">
  </div>
</body>
</html>
